<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="container mx-auto px-4 py-8 max-w-lg">
    <a href="{{ url_for('home') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">Back to Home</a>
    <h4 class="text-lg mt-4 mb-2">あなたは {{ nickname }}</h4>
    <h1 class="text-3xl font-bold mb-6">ログイン画面</h1>
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label for="nickname" class="block text-gray-700 text-sm font-bold mb-2">Nickname</label>
        <input type="text" id="nickname" name="nickname" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <input type="submit" value="Login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
    </form>
    <h4 class="mb-2">{{ good_or_bad }}</h4>
    <h4 class="text-lg">初めての人は<a href="{{ url_for('signup') }}" class="text-blue-600 hover:text-blue-800">こちらからSignup</a>できます</h4>
  </div>
</body>
</html>
